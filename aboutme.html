
<!DOCTYPE html>
<html>
<head>
  <style>
  body, html {
    height: 100%;
    margin: 0;
  }
  bg {    
    background-attachment: fixed;
    width: 100%;
    height: 100vh;
    
    h1:nth-child(1){
      background-image: src("background.jpg");
    }
    h1:nth-child(2){
      background-image: src("FullSizeRender 7.jpg");
    }
    h1:nth-child(3){
      background-image: src("IMG_0338.jpg");
    } 
  }
  bg {
    display: flex;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  
  h1 {
    font: Garamond, Baskerville, "Baskerville Old Face", "Hoefler Text", "Times New Roman", serif;
    color:#ffffff;
    text-align: center;
    font-size: 150px;
  }
  </style>
</head>
<body>
  <div class="bg">
    <h1> Amber and Ari's </h1>
  </div>
  <div class="bg">
    <h1> T    R    A    V    E    L    S </h1>    
  </div>
  <div class="bg">
    <h1> S E A T T L E </h1>
  </div>
</body>
</html>
