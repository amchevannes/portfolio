  .bg {

    display: flex;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    }
    
  }
  h1 {
    font: Garamond, Baskerville, "Baskerville Old Face", "Hoefler Text", "Times New Roman", serif;
    color:#ffffff;
    text-align: center;
    font-size: 150px;
  }
</style>
  
<body>

</html>
